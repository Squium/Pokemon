<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="movie">
        <script>
            
            function fetchMovie(movie, api_key) {
                return fetch("https://api.themoviedb.org/3/movie/" + movie + "?api_key=" + api_key + "&language=fr-FR")
                .then((response) => response.json())
            }

            async function displayMovie(movie) {
                const api_key = "df610d41d62241281ee4e4df760e0749"; // Replace with your own API key here!
                const data = await fetchMovie(movie, api_key); 
                document.querySelector('#movie').innerHTML = `
                    <h1>${data.title}</h1> 
                    <img id="image" src="https://tmdb.org/t/p/w500/${data.poster_path}" alt="${data.title}">
                `
            }

            displayMovie(1895)

        </script>
    </div>
</body>
</html>
